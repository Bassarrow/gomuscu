<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <div class="profile-container">
    <img class="Logo" src="../pictures/logo.jpg" alt="logo">
    <div class="profil-container">
    <img id="banner" class="banner" src="../pictures/default-banner.png" alt="banner profil">
    <img id="profilePic" class="pp" src="default-profile.png" alt="Photo de profil">
   
  </div>


  <h2 id="displayName" class="pseudo">name</h2>
  <button onclick="window.location.href='../menu/index.html'"class="parametres"></button>

        
      

  <script>// recupe la memoire tampon
    document.addEventListener("DOMContentLoaded", () => {
      const profilePic = document.getElementById("profilePic");
      const displayName = document.getElementById("displayName");
      const welcomeText = document.getElementById("welcomeText");

      const savedUsername = localStorage.getItem("username");
      const savedPhoto = localStorage.getItem("userPhoto");
      const savedBanner = localStorage.getItem("userBanner");
      if (savedUsername) {
        displayName.textContent = savedUsername;
       
      }
      if (savedPhoto) {
        profilePic.src = savedPhoto;
      }
      if (savedBanner) {
        banner.src = savedBanner;
       
      }
    });
  </script>

</body>
</html>
